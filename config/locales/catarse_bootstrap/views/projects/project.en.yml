      campaign:
        aon:
          online: "You can receive support until midnight on %{expires_at}. Remember, it's all-or-nothing and you just take the proceeds to hit the target within that period."
          successful: '<span class="fontweight-semibold">%{username} celebrate you deserve! </ span> Your project was successful and now it is time to start working with your supporters! Special attention to the delivery of rewards. Did you promiss something? Deliver it! Be sure to look at the post-project section <a class="alt-link" href="/guides"> Producers Guide </a> and inform yourself about <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target="_blank"> how the transfer will happen.</a>.'
          waiting_funds: '<span class="fontweight-semibold"> %{username} we are processing the last payments! Your project was completed in %{expires_at} and is awaiting confirmation of  payments. Due to the deadline, projects that had last minute support are awaiting for funds for up to to 4 days, starting from the project completion date. <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target="_blank">Understand how the money transfer is made to successful projects</a>.'
          failed: '<span class="fontweight-semibold">%{username} do not be discouraged! </ span> Your project did not hit the target goal and we know that this is not the best of feelings. But do not feel discouraged. Think of the process as a learning experience and be sure to try again. Do not worry, all your supporters will receive their money back. <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202365507-Regras-e-funcionamento-dos-reembolsos-estornos" target="_blank">Understand how we do chargebacks and refunds</a>.'
          rejected: '<span class="fontweight-semibold">%{username} unfortunately it was not this time. </span> You added your project to Startio to analyze and we found that it does not match the site's profile. Having a declined project does not prevent you from submiting new projects for review or reformulate your current project. Talk to our customer service! We recommend that you take a good look at the <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202387638-Diretrizes-para-cria%C3%A7%C3%A3o-de-projetos" target="_blank">platform criteria</a> and in <a class="alt-link" href="/guides">or producers guide</a>.'
          draft: '<span class="fontweight-semibold">%{username} Build your project!</span> The more polished and well formatted a project is, the greater the chances of it being successful in its fundraising campaign. Before sending your project to analysis, complete all the tabs to the side carefully. You can save the changes and return to the project draft as many times as you want. When everything is ready, click the SEND button and we will contact you to evaluate your project.'
          in_analysis: '<span class="fontweight-semibold">%{username} you send your design to analysis %{sent_to_analysis_at} and receive our assessment within 4 business days after shipping! </span> While waiting for your answer, you can continue editing your project. We also recommend that you go collecting feedback with people nearby and planning how will your campaign.'
          approved: '<span class="fontweight-semibold">%{username} your project was approved </span> To publish your project online you need to enter some information in the tab <a class="alt-link" href="#user_settings">Account</a>. It is important to know that we charge a fee of 13% of the total amount collected, but only for successful projects. Understand <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target="_blank">how we transfer the money</a>.'
        flex:
          online: 'You can receive support until midnight on  %{expires_at}. Discover how Startio Flex  <a class="alt-link" href="
http://suporte.catarse.me/hc/pt-br/articles/206507863-Catarse-flex-Principais-perguntas-e-respostas-" target="_blank"> transfers your funding </a> after you campaign reaches the goal.'
          successful: '<span class="fontweight-semibold">%{username} celebrate, you deserve it!</span>  Your project was successful and now it is time to start working with your supporters! Pay special attention to the delivery of rewards. Did you promiss something? Deliver it! Be sure to look at the post-project section <a class="alt-link" href="/guides">Guia dos Realizadores</a> and inform yourself about <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target="_blank">how we transfer the money</a>.'
          failed: 'You project has failed to obtain enough support. Think of the process as a learning experience and be sure to entertain a second attempt.'
          waiting_funds: '<span class="fontweight-semibold">%{username} we are processing the last payments!</span> Your project was completed on %{expires_at} and is awaiting payments! Due to payment processing times, projects that had last minute support will wait for funding for up to 4 days in that status, starting from the project completion date. <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202037493-FINANCIADO-Como-ser%C3%A1-feito-o-repasse-do-dinheiro-" target="_blank">Learn how the transfer of money is made</a> for successful projects.'
          rejected: '<span class="fontweight-semibold">%{username} your project was unfortunately not selected.</span> Having a declined project does not prevent you from submiting new projects for review or from reformulating your current project. We recommend that you take a good look at the <a class="alt-link" href="http://suporte.catarse.me/hc/pt-br/articles/202387638-Diretrizes-para-cria%C3%A7%C3%A3o-de-projetos" target="_blank">criteria</a> and <a class="alt-link" href="/guides">directions</a>.'
          draft: '<span class="fontweight-semibold">%{username} build your project!</span> The more careful and well formatted for a project, the greater the chances of it being successful in your fundraising campaign!. Before you publish your project, fill out all the tabs to the side with care. You can save the changes and return to the project draft as many times as you want. When everything is ready, click the PUBLISH button.'
