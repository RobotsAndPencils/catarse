    privacy_policy:
      title: Privacy Policy
      content:
        explanation: "Simple explanation"
        explanation_text: "We work to offer the best service possible - to make it easier to organize a fundraising and to manage your project. Your account on Startio: <ol> <li> <p class = 'prg2'> Supporters - people who register to be supporters (who will contribute financially to the projects) will need to provide your full name, social security number, e-mail, full address, landline and mobile phone, credit card data if this mode of chosen payment and / or bank details (bank, branch and current account). The latter information is only required for those supporters who use bank transfer as payment. </p> </li> <li> <p class = 'prg2'> Project creators - people who are interested in presenting a project will need to provide the following information: full name / company title, address, telephone number and e bank details (bank, branch and current account) for receipt of the proceeds if the project is well successful. They will be required by Startio team after sending the project only if the project is selected to air. </p> </li> </ol>"
        explanation_text_cont: "We respect your right to privacy, so we do not provide any personal information of supporters and Project Creators to third parties except in the event of a court order, or at the request of supporters, if any fraud, attempted fraud or breach of the Terms Service by the Project Creator. In this sense, Startio clarifies that both bank data, as the data from the Supporters credit card will be stored in a safe place in the Startio servers or the payment method servers used to facilitate and expedite further support and any refund values, if the projects supported are not successful."

        email: "Email"
        email_text: "We communicate with you only if you want this to happen. <br> We will send you emails about transactions and updates related to services, but only when necessary. <br> You also get some notifications, which may be waived if you choose (through the opt-out). Project creators may have access to the email address and their supporters, as well as the supported values and selected rewards."

        update: "Updates to the privacy policy"
        update_text: "We reserve the right to update our privacy policy at any time. Information about the updates will be sent to the email address provided or will be placed in a prominent location of the site. <br> We reserve the right to disclose your personal information as required by law and when we believe that disclosure is necessary to protect our rights. Project creators are allowed to modify or delete any or all of the personal information you provided to us, log in and update your profile. Questions about the Privacy Policy can be asked via email <a href='mailto:contact@startio-staging.com'>contact@startio-staging.com</a>"
